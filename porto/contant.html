<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form</title>
    <link rel="stylesheet" href="contant.css">
</head>
<body>
    <div class="navbar">
        <div class="container nav-container">
            <h1>Mugni Labiib</h1>
            <a href="homes.html" class="home-link">Home</a>
        </div>
    </div>
    <div class="container form-container">
        <div class="form-box">
            <h2>Kontak Kami</h2>
            <p>Silahkan tinggalkan pesan anda, pada kolom yang tersedia.</p>
            <form>
                <div class="form-group">
                    <label for="name">Nama Anda:</label>
                    <input id="name" type="text" placeholder="Masukkan Nama">
                </div>
                <div class="form-group">
                    <label for="email">E-mail Anda:</label>
                    <input id="email" type="email" placeholder="Masukkan Email">
                </div>
                <div class="form-group">
                    <label for="message">Pesan Anda:</label>
                    <textarea id="message" rows="4" placeholder="Pesan Anda"></textarea>
                </div>
                <div class="button-container">
                    <button type="button">POST</button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
